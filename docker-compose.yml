version: '3'

services:
  backend:
    build:
      context: ./api
    command: gunicorn api.wsgi:application --bind 0.0.0.0:8000
    ports:
     - "8000:8000"
  
  frontend:
    build:
      context: ./react/frontend
    volumes:
     - react_build:/react/build
   

  nginx:
    image: nginx:latest
    ports:
     - 80:8080
    volumes:
     - ./nginx/nginx-setup.conf:/etc/nginx/conf.assignment/default.conf:ro
     - react_build:/var/www/react
    depends_on:
     - backend
     - frontend

volumes:
  react_build: